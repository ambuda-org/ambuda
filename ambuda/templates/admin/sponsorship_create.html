{% extends 'admin/model/create.html' %}
{% import "macros/forms.html" as mf %}


{% block body %}
<form method="POST" action="" class="bg-slate-100 rounded p-4">
  {% for field in form %}
    {% if field.name != "description" %}{{ mf.field(field) }}{% endif %}
  {% endfor %}
  {{ mf.markdown_field(form.description) }}

  {{ mf.submit("Create") }}
</form>
{% endblock %}

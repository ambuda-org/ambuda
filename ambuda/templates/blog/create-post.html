{% extends 'blog/base.html' %}
{% import 'macros/forms.html' as mf %}

{% block content %}
<div class="prose">
  <h1>Create post</h1>
</div>

<form method="POST" class="bg-slate-100 p-4">

{{ form.csrf_token }}
{{ mf.field(form.title) }}
{{ mf.markdown_field(form.content) }}

<input class="btn btn-submit" type="submit" value="Create post">
</form>
{% endblock %}

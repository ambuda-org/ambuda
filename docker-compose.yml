version: '3.4'

services:
  app:
    image: ghcr.io/kvchitrapu/ambuda:ambuda-ci
    tty: true
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_UPLOAD_FOLDER=/app/data/file-uploads
      - SQLALCHEMY_DATABASE_URI=sqlite:///database.db
      - SECRET_KEY=insecure development secret key
      - GOOGLE_APPLICATION_CREDENTIALS=<Google API credentials>
      - REDIS_URL=redis://redis:6579/0
      - VIRTUAL_ENV=.
      - AMBUDA_BOT_PASSWORD=insecure bot password

  celery:
    image: ghcr.io/kvchitrapu/ambuda:ambuda-ci
    command: /venv/bin/celery -A ambuda.tasks worker --loglevel=INFO
    volumes:
      - .:/app
      - /app/node_modules
    environment:
    - REDIS_URL=redis://redis:6579/0
    depends_on:
    - redis
    
  redis:
    image: redis:7.0.4
    command: --port 6579
    ports:
      - '6579:6579'
